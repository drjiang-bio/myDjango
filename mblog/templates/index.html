<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Welcome to my blog
        </title>
    </head>
    <body>
        <h1>Welcome to my blog</h1>
        <hr>
        {% for post in posts %}
            <p style='font-family:微软雅黑;font-size:16pt;font-weight:bold;'>
                <a href="/post/{{post.slug}}">{{post.title }}</a> 
            </p>
            <!--
            <p style='font-family:微软雅黑;font-size:10pt;letter-spacing:1pt;'>
            {{ post.body }}
            </p>
            -->
        {% endfor %}
        <hr>
        <h3>Now: {{ now }}</h3>
    </body>
</html>
